<h1 class="title">Reactive Form Validation</h1>
<h2 class="subtitle">Finals Lab Activity 3</h2>
<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" class="input-box" formControlName="email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error">
            Email is required and must be a valid email address.
        </div>
    </div>

    <div>
        <label for="password">Passoword</label>
        <input type="password" id="password" class="input-box" formControlName="password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
            Password is required and must be at least 6 characters long.
        </div>
    </div>
  </form>

  <button class="btn" type="submit" [disabled]="loginForm.invalid">Submit</button>
  <button routerLink="/" class="home-page-btn">Go back to Home Page</button>
  
</div>
